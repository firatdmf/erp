{% extends "base.html" %}
{% block content %}

    {% for message in messages %}
    <div class="alert alert-{ {message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}


    <!-- if user is logged in -->
    {% if user.is_authenticated %}
    <h3>Hello, {{user.first_name}}</h3>
    <h4>You are successfully logged in</h4>
    <button type="submit"><a href="{% url 'authentication:signout' %}">SignOut</a></button>
    {% else %}
    <button type="submit"><a href="{% url 'authentication:signup' %}">SignUp</a></button>
    <button type="submit"><a href="{% url 'authentication:signin' %}">SignIn</a></button>
    {% endif %}
{% endblock %}
