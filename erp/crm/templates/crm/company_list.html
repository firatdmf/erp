{% extends "base.html" %}
{% block content %}
<p><a href="{% url 'crm:index' %}"><--- Go to CRM home page</a></p>
    <h1>Contact List</h1>
    <ul>
        {% for company in companies %}

        <li><a href="{% url 'crm:company_detail' company.id%}">{{company.name}}</a></li>
        {% empty %}
        <li>No contacts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
