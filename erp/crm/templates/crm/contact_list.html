{% extends "base.html" %}
{% block content %}
<p><a href="{% url 'crm:index' %}"><--- Go to CRM home page</a></p>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}

        <li><a href="{% url 'crm:contact_detail' contact.id%}">{{contact.name}}</a></li>
        {% empty %}
        <li>No contacts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
