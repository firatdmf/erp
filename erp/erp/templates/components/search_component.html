{% load static %}
<style>
  .search_component {
    position: relative;
  }
  .search-input-wrapper {
    position: relative;
  }
  .search-input-wrapper input {
    width: 100%;
    padding: 12px 16px;
    padding-right: 40px;
    border: 2px solid #3b82f6;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: all 0.2s;
    box-sizing: border-box;
  }
  .search-input-wrapper input:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }
  .search-loading {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #3b82f6;
    display: none;
  }
  .searchResults {
    margin-top: 8px;
    max-height: 400px;
    overflow-y: auto;
  }
  .searchResults a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    color: #374151;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.15s;
  }
  .searchResults a:hover {
    background: #f0f4ff;
  }
  .searchResults a i {
    color: #3b82f6;
    width: 20px;
    text-align: center;
  }
  .searchResults p {
    margin: 0;
  }
  .no-results {
    text-align: center;
    padding: 20px;
    color: #9ca3af;
  }
  .search-loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    color: #6b7280;
  }
  .search-loading-container i {
    font-size: 24px;
    color: #3b82f6;
    margin-bottom: 10px;
  }
</style>

<div class="search_component">
  <div class="search-input-wrapper">
    <input type="text" 
           name="searchInput" 
           id="searchInput" 
           placeholder="Search for a name, email, phone number, etc."
           oninput="instantSearchContacts(this)"
           autocomplete="off" />
    <div class="search-loading" id="searchSpinner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </div>
  <div class="searchResults" id="results"></div>
</div>

<script>
  let searchTimeout = null;
  const csrfToken = '{{ csrf_token }}';

  function instantSearchContacts(inputElement) {
    const query = inputElement.value.trim();
    const resultsDiv = document.getElementById('results');
    const spinner = document.getElementById('searchSpinner');
    const recent = document.querySelector('.recent');

    // Clear previous timeout
    if (searchTimeout) {
      clearTimeout(searchTimeout);
    }

    // If empty, hide results and show recent
    if (!query) {
      resultsDiv.innerHTML = '';
      if (recent) recent.style.display = 'flex';
      spinner.style.display = 'none';
      return;
    }

    // Hide recent, show loading animation in results area
    if (recent) recent.style.display = 'none';
    spinner.style.display = 'block';
    resultsDiv.innerHTML = '<div class="search-loading-container"><i class="fa fa-spinner fa-spin"></i><span>Searching...</span></div>';

    // Debounce: wait 300ms after user stops typing
    searchTimeout = setTimeout(() => {
      fetch('{% url "crm:search_contact" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': csrfToken,
          'X-Requested-With': 'XMLHttpRequest'
        },
        body: 'searchInput=' + encodeURIComponent(query)
      })
      .then(response => response.text())
      .then(html => {
        resultsDiv.innerHTML = html || '<div class="no-results"><i class="fa fa-search"></i><p>No results found</p></div>';
        spinner.style.display = 'none';
      })
      .catch(error => {
        console.error('Search error:', error);
        spinner.style.display = 'none';
        resultsDiv.innerHTML = '<div class="no-results">Error searching</div>';
      });
    }, 300);
  }
</script>
