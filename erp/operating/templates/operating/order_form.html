{% extends 'base.html' %}
{% block content %}
  {% load static %}
  {% block css %}
    <link rel="stylesheet" href="{% static 'operating/css/index.css' %}" />
  {% endblock %}
  <h1>Create Order</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {{ formset.management_form }}
    {% for form in formset %}
      {{ form.as_p }}
    {% endfor %}

    <button type="submit">Create Order</button>
  </form>
{% endblock %}
