{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Create Purchase Request</h1>

    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            {{ form|crispy }}
        </div>

        <h3 class="text-lg font-semibold mb-2">Items</h3>
        {{ items.management_form }}
        <div id="items-formset">
            {% for item_form in items %}
            <div class="item-form border-b border-gray-200 py-4 mb-4">
                {{ item_form|crispy }}
            </div>
            {% endfor %}
        </div>

        <div class="flex items-center justify-between mt-6">
            <button type="submit"
                class="bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-blue-700">
                Submit Request
            </button>
            <a href="{% url 'procurement:request_list' %}"
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
