<div class="comment-item" style="display:flex; gap:1rem; align-items:flex-start;">
    <!-- Avatar -->
    <div class="avatar-circle"
        style="width:36px; height:36px; font-size:0.9rem; flex-shrink:0; background:#E0E7FF; color:#4F46E5; display:flex; align-items:center; justify-content:center; border-radius:50%; font-weight:600;">
        {{ comment.author.first_name.0 }}{{ comment.author.last_name.0 }}
    </div>

    <!-- Content -->
    <div style="flex:1; min-width:0;">
        <div style="display:flex; align-items:baseline; gap:0.5rem; margin-bottom:0.25rem;">
            <span style="font-weight:600; color:#111827; font-size:0.95rem;">{{ comment.author.get_full_name }}</span>
            <span style="font-size:0.75rem; color:#6B7280;">{{ comment.created_at|timesince }} ago</span>
        </div>

        <div
            style="background:#F3F4F6; padding:0.75rem 1rem; border-radius: 4px 12px 12px 12px; color:#1F2937; font-size:0.95rem; line-height:1.5; word-wrap:break-word;">
            {{ comment.content|linebreaksbr }}
        </div>
    </div>
</div>
